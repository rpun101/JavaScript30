<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

    const secretWord = 'unicorn';
    const pressed = [];
    window.addEventListener('keyup', konami);

    function konami(e){
        pressed.push(e.key);
        const spliceLength = secretWord.length;
        // trim the array from the back
        pressed.splice(-spliceLength -1, pressed.length - spliceLength);
        console.log(pressed);

        if(pressed.join('').includes(secretWord)){
            cornify_add(); // to add random unicorn in the page.
        }
    }
</script>
</body>
</html>
